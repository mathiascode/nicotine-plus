---
app-id: org.nicotine_plus.Nicotine
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: nicotine

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher

  # Now Playing (MPRIS)
  - --talk-name=org.mpris.MediaPlayer2.*

cleanup:
  - /etc
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /libexec
  - /share/aclocal
  - /share/info
  - /share/gtk-doc
  - /share/vala
  - '*.a'
  - '*.la'

modules:
  # Bindings

  - name: pygobject
    buildsystem: meson
    config-opts:
      - -Dpycairo=disabled
      - -Dtests=false
    sources:
      - url: https://download.gnome.org/sources/pygobject/3.40/pygobject-3.40.1.tar.xz
        sha256: 00c6d591f4cb40c335ab1fd3e8c17869ba15cfda54416fe363290af766790035
        type: archive

  # App Indicator

  - name: libdbusmenu
    config-opts:
      - --disable-dumper
      - --disable-introspection
      - --disable-static
      - --disable-tests
      - --disable-vala
      - --with-gtk=3
    build-options:
      cflags: -Wno-error
      env:
        HAVE_VALGRIND_TRUE: '#'
        HAVE_VALGRIND_FALSE: ''
    cleanup:
      - /share/doc
      - /share/libdbusmenu
    sources:
      - url: https://launchpad.net/ubuntu/+archive/primary/+sourcefiles/libdbusmenu/16.04.1+18.10.20180917-0ubuntu6/libdbusmenu_16.04.1+18.10.20180917.orig.tar.gz
        sha256: 9be5dc0f2657a9eb76b02d2cdfafa4490652c70bcdfafba5574c505afd2bbe79
        type: archive
    modules:
      - name: gnome-common
        sources:
          - url: https://download.gnome.org/sources/gnome-common/3.18/gnome-common-3.18.0.tar.xz
            sha256: 22569e370ae755e04527b76328befc4c73b62bfd4a572499fde116b8318af8cf
            type: archive
      - name: intltool
        cleanup:
          - '*'
        sources:
          - url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            sha256: 67c74d94196b153b774ab9f89b2fa6c6ba79352407037c8c14d5aeb334e959cd
            type: archive

  - name: libayatana-indicator
    config-opts:
      - --disable-ido
      - --disable-static
      - --disable-tests
      - --with-gtk=3
    cleanup:
      - /share/libayatana-indicator
    sources:
      - url: https://github.com/AyatanaIndicators/libayatana-indicator.git
        type: git

  - name: libayatana-appindicator
    config-opts:
      - --disable-gtk-doc
      - --disable-static
      - --disable-tests
      - --with-gtk=3
    build-options:
      env:
        TESTDEPS_CFLAGS: ' '
        TESTDEPS_LIBS: '-lz'
    sources:
      - url: https://github.com/AyatanaIndicators/libayatana-appindicator/archive/refs/tags/0.5.5.tar.gz
        sha256: 55e47e94f54e6f2f13bcc06ab20530ad0a1412282a8775331af41788b59ee331
        type: archive

  # Spell Checking

  - name: gspell
    config-opts:
      - --disable-gtk-doc
      - --disable-static
      - --disable-valgrind
    cleanup:
      - /bin
    sources:
      - url: https://download.gnome.org/sources/gspell/1.9/gspell-1.9.1.tar.xz
        sha256: dcbb769dfdde8e3c0a8ed3102ce7e661abbf7ddf85df08b29915e92cd723abdd
        type: archive
      - path: disable-gspell-vapigen.patch
        type: patch
    modules:
      - name: enchant
        config-opts:
          - --disable-gcc-warnings
        cleanup:
          - /bin
          - /share/man
        sources:
          - url: https://github.com/AbiWord/enchant/releases/download/v2.2.15/enchant-2.2.15.tar.gz
            sha256: 3b0f2215578115f28e2a6aa549b35128600394304bd79d6f28b0d3b3d6f46c03
            type: archive

  # Nicotine+

  - name: nicotine+
    buildsystem: simple
    sources:
      - path: '../../'
        type: dir
    build-commands:
      - pip3 install . --prefix="${FLATPAK_DEST}"
