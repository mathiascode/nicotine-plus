version: '3'
services:
  nicotine:
    build:
      context: ../../
      dockerfile: packaging/container/Containerfile
    container_name: nicotine
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - nicotine-config:/home/nicotine/.config/nicotine
      - nicotine-data:/home/nicotine/.local/share/nicotine
    ports:
      - 8090:8090
      - 2234:2234
    restart: unless-stopped

volumes:
  nicotine-config:
  nicotine-data:
